<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Welcome to my Calculator </h1>
    <div class="container">
        <div class="row">
            <input type="text" value="0">
        </div>
        <div class="row">
            <div class="btn">C</div>
            <div class="btn">DEL</div>
            <div class="btn">%</div>
            <div class="btn multi">*</div>
        </div>
        <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">/</div>
        </div>
        <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">-</div>
        </div>
        <div class="row">
            <div class="btn">3</div>
            <div class="btn">2</div>
            <div class="btn">1</div>
            <div class="btn">+</div>
        </div>
        <div class="row">
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn equal">=</div>
            <!-- <div class="btn">+</div> -->
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
